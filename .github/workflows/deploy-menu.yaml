name: Deploy the Menu to RCade

on:
  push:
    branches:
      - main
    paths:
      - 'menu/**'
      - 'api/**'
      - 'sdk/backend/**'
      - 'sdk/frontend/typescript/**'
      - 'plugins/sleep/clients/typescript/**'
      - 'plugins/input-classic/clients/typescript/**'
      - 'plugins/input-spinners/clients/typescript/**'
      - 'plugins/menu/clients/typescript/**'
      - '.github/workflows/deploy-menu.yaml'

env:
  DO_NOT_TRACK: 1
  TURBO_TELEMETRY_DISABLED: 1

jobs:
  build-and-deploy:
    name: Build and Deploy to RCade
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Install dependencies
        run: pnpm install
      - name: Build menu and dependencies
        run: pnpm run build --filter=@rcade/menu
      - name: Deploy to RCade
        uses: ./action-deploy
        with:
          manifestPath: './menu/rcade.manifest.json'
          artifactPath: './menu/build/'
name: Deploy the Menu to RCade

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy to RCade
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        working-directory: menu
        run: bun install
      - name: Build Vite project
        working-directory: menu
        run: bun run build
      - name: Deploy to RCade
        uses: ./menu/action-deploy
        with:
          manifestPath: './menu/rcade.manifest.json'
          artifactPath: './menu/dist/'